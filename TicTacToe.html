<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <p id="Titulo">Tic Tac Toe</p>
    <p id="turnoID"></p>

    <div  id="puntajeV">Victorias 
        <p id="puntosV">asda</p>
    </div>

    <div id="puntajeD">Derrotas
        <p id="puntosD">fasda</p>
    </div>
    <div class="mainCont">
        <div>
            <table>
                <tr id="row1">
                    <td id="row1_col1"></td>
                    <td id="row1_col2"></td>
                    <td id="row1_col3"></td>
                </tr>
                <tr id="row2">
                    <td id="row2_col1"></td>
                    <td id="row2_col2"></td>
                    <td id="row2_col3"></td>
                </tr>
                <tr id="row3">
                    <td id="row3_col1"></td>
                    <td id="row3_col2"></td>
                    <td id="row3_col3"></td>
                </tr>
            </table>    
        </div>
    </div>
    <button id="reloadBtn" onclick="reload()">Reiniciar</button>
    <script src="TicTacToe.js"></script>
</body>
</html>
